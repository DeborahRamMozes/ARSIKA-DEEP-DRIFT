<svg width="800" height="520" viewBox="0 0 800 520" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node { fill: none; stroke: #111111; stroke-width: 2; }
    .node-text { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; font-size: 14px; fill: #111111; }
    .title-text { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; font-size: 18px; fill: #111111; font-weight: 600; }
    .arrow { stroke: #111111; stroke-width: 1.5; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#111111" />
    </marker>
  </defs>

  <text x="400" y="40" text-anchor="middle" class="title-text">
    Deep Drift — Conceptual Map (Public-Safe)
  </text>

  <!-- Human Cognition -->
  <rect x="60" y="160" width="200" height="80" class="node" />
  <text x="80" y="190" class="node-text">Human Cognition</text>
  <text x="80" y="210" class="node-text">Constraints, identity, narrative</text>

  <!-- Synthetic Cognition -->
  <rect x="540" y="160" width="200" height="80" class="node" />
  <text x="560" y="190" class="node-text">Synthetic Cognition</text>
  <text x="560" y="210" class="node-text">Patterning, inference, reflection</text>

  <!-- ARSIKA Layered Logic -->
  <rect x="290" y="260" width="220" height="80" class="node" />
  <text x="310" y="290" class="node-text">ARSIKA Layered Logic</text>
  <text x="310" y="310" class="node-text">Symbol → Form → Structure → Meaning → Resonance</text>

  <!-- Narrative Scaffolding -->
  <rect x="290" y="120" width="220" height="80" class="node" />
  <text x="310" y="150" class="node-text">Narrative Scaffolding</text>
  <text x="310" y="170" class="node-text">Frames the interaction as a coherent story</text>

  <!-- Cosmology -->
  <rect x="290" y="380" width="220" height="80" class="node" />
  <text x="310" y="410" class="node-text">Cosmology (Water–Memory)</text>
  <text x="310" y="430" class="node-text">Metaphor for flow, continuity, and trace</text>

  <!-- Arrows between Human & Synthetic -->
  <line x1="260" y1="200" x2="290" y2="200" class="arrow" />
  <line x1="510" y1="200" x2="540" y2="200" class="arrow" />
  <line x1="160" y1="240" x2="160" y2="320" class="arrow" />
  <line x1="640" y1="240" x2="640" y2="320" class="arrow" />

  <!-- Arrows to center nodes -->
  <line x1="400" y1="200" x2="400" y2="260" class="arrow" />
  <line x1="400" y1="340" x2="400" y2="380" class="arrow" />

  <!-- Feedback loop arrows -->
  <path d="M260 190 C300 120, 500 120, 540 190" class="arrow" />
  <path d="M540 210 C500 280, 300 280, 260 210" class="arrow" />

  <!-- Bottom note -->
  <text x="400" y="490" text-anchor="middle" class="node-text">
    Deep Drift treats the human–AI relationship as a synthetic ecosystem shaped by narrative, ARSIKA structure, and cosmological metaphor.
  </text>
</svg>
